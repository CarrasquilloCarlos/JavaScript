<body>
    <article>
    <h2>Confirmaci√≥n de evento</h2>
    </article>
    <form id="confirm">
        <input type="text">
        
        <input type="button" value="Submit" onclick="createEventListener()">
    </form>

    <script>
        function processInput() {
                var propWidth = 300;
                var propHeight = 100;
                var winLeft = ((screen.width - propWidth) / 2); 
                var winTop = ((screen.height - propHeight) / 2); 
                var winOptions = "width=300,height=100";
                winOptions += ",left=" + winLeft;
                winOptions += ",top=" + winTop;
                var confirm=window.open("", "Confirm", "width=300, height=100");
                confirm.document.write("Su direccion ha sido actualizada");}
            
            
            
        function createEventListener(){
            window.addEventListener("click",processInput)
        }
    </script>
</body>
